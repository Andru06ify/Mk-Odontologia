<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jqueary.js"></script>
    <script src="js/script.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>MarkerFocus</title>
</head>
<body>
    <header class="site-header" >
    
            <div class="logo">
                <a href="index.html">
                    <img src="img/focus circulo.png" alt="LogoMK">
                </a>
                
            </div>
            <a href="index.html" class="tittle-mk">
                <h2>MarkerFocus</h2>
            </a>
            
          
           
    </header>
    <!-- <div class="modal_wrap">
            <div class="mensaje_modal">
                <h3>Error:</h3>
                <p>Todos los campos son requeridos para mandar el formulario,</p>
                <span id="btnClose">Cerrar</span>
            </div>
        </div> 
    -->
    
   <section class="background-f">
        <form action="" class="contenedor">

            <div class="form-all">
                <legend>Llene los siguientes campos:</legend>
                
                <ul>
                    <li>
                        <label for="name">Nombre y Apellido:</label>
                        <input type="text" id="name" name="user_name" placeholder="Tu Nombre">

                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email" placeholder="Tu Correo">

                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="tel">Telefono:</label>
                        <input type="tel" id="tel" name="user_mail" placeholder="Numero Telefonico">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="webE">Sitio Web de tu empresa (Si no tiene ponga entre comilla "no tengo")</label>
                        <input type="text" id="webE">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="ingresos">Ingreso actual en dólares (Promedio ultimo en 3 meses):</label>
                        <input type="text" id="ingresos">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="metaIngreso">¿Cuál es tu meta de ingreso mensual?:</label>
                        <input type="text" id="metaIngreso">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="mayorObst">¿Cuál sientes que es tu mayor obstáculo para lograr tu meta de ingreso mensual? </label>
                        <input type="text" id="mayorObst">
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="descripcionNegocio">Brevemente describe tu negocio, a quien sirves, a quien vendes y cual es el precio. 
                        </label>
                        <input type="text" id="descripcionNegocio">
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="presupuesto">¿Cuál es el presupuesto con el que puede a llegar a contar para hacer crecer o crear tu negocio este año? </label>
                        <input type="text" id="presupuesto" >
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="verificacion">Si te aceptamos, ¿Qué tan pronto podrás comenzar?:</label>
                        <input type="text" id="verificacion">
                    </li>
                </ul>

        

                <ul>
                    <li>
                        <label for="diferencia">Por ultimo, que te diferencia de otro aplicantes y porque deberíamos trabajar contigo:</label>
                        <input type="text" id="diferencia">
                    </li>
                </ul>
                <div class="botton-f">

                    <a class="btn-secundario-f" id="#btnSend" href="#">Enviar</a>
                </div>
            </div>

        </form>
    </section>


   



     
</body>
</html>
